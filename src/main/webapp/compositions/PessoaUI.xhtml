<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">		
			
	<p:spacer height="1px" />	
	<p:panelGrid id="pessoaGrid" columns="6" layout="grid"
		rendered="#{pessoaSelecionada}">

			
		<h:outputText style="font-weight: bold;" value="Nome da Pessoa " />
		<h:outputText value="#{pessoa.codigo} - #{pessoa.nome}"/>		
		<h:outputText style="font-weight: bold;" value="Serviço: " />
        <h:outputText style="font-weight: bold;" value="Ver detalhe: " />
        <p:commandButton update="denunciaPanel" 
						onclick="PF('denunciaDialog').show()" 
						title="Ver detalhe" 
						icon="pi pi-info"
						process="@this">			                
        </p:commandButton>	      		     

	    
	    <h:outputText style="font-weight: bold;" value="Código Denúncia: " />
	    <h:outputText value="#{pessoa.familia.denuncia.codigo}    #{pessoa.familia.denuncia.status}" />			     
	    
	</p:panelGrid>			
	<p:spacer height="1px" />
		    
   	<p:dialog id="dialog" header="Detalhe da Denúncia" 
   		showEffect="fade" 
   		widgetVar="denunciaDialog" 
   		modal="true" 
   		resizable="false">
        <p:outputPanel id="denunciaPanel">
            <p:panelGrid  columns="2" columnClasses="label,value">
                
                <h:outputLabel value="Nome Pessoa de Referência: " for="name2" />
                <h:outputText id="name2" value="#{pessoa.nome}" style="font-weight:bold" />
                
                <p:outputLabel value="Idade: " for="idade2"/>
                <h:outputText id="idade2" value="#{pessoa.idade}" style="font-weight:bold" />
                
                <p:outputLabel value="Telefone " for="te2"/>
	            <h:outputText id="te2" value="#{pessoa.telefone}" style="font-weight:bold" />
	            
	            <p:outputLabel value="E-Mail " for="email2"/>
	            <h:outputText id="email2" value="#{pessoa.email}" style="font-weight:bold" />
                		                
                <p:outputLabel value="Endereço: " for="end2"/>
                <h:outputText id="end2" value="#{pessoa.endereco.endereco}, #{pessoa.endereco.numero}" style="font-weight:bold" />
                		                   
                <p:outputLabel value="Bairro: " for="b2"/>
                <h:outputText id="b2" value="#{pessoa.endereco.bairro}" style="font-weight:bold" />
                
                <p:outputLabel value="Município: " for="cid2"/>
                <h:outputText id="cid2" value="#{pessoa.endereco.municipio}-#{pessoa.endereco.uf}" style="font-weight:bold" />
                
                <p:outputLabel value="Cep: " for="cep2"/>
                <h:outputText id="cep2" value="#{pessoa.endereco.cep}" style="font-weight:bold" />
                
                
	            
                <p:outputLabel value="Data de Entrada: " for="dat2"/>  
  					<h:outputText id="dat2" value="#{pessoa.familia.denuncia.dataCriacao}" style="font-weight:bold" >
    				<f:convertDateTime pattern="dd/MM/yyyy" />
    			</h:outputText>	 
    			
    			<p:outputLabel value="Unidade: " for="unid2"/>  
	    		<h:outputText id="unid2" value="#{pessoa.familia.denuncia.unidade.nome}" style="font-weight:bold" />	 

            </p:panelGrid>
        </p:outputPanel>
	</p:dialog>

</ui:composition>
