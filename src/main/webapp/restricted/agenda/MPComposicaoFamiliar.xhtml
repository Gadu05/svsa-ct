<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">	
				    
			<p:toolbar id="toolbar">
				<f:facet name="left">			
		            
		            <p:commandButton title="Incluir novo membro" icon="pi pi-user-plus"
		            	value="Criar Membro" 
		            	disabled="#{not manterProntuarioBean.mpComposicaoBean.pessoaReferenciaSelecionada}"
		            	rendered="#{manterProntuarioBean.mpComposicaoBean.unidadeDoUsuario
		            		or manterProntuarioBean.mpComposicaoBean.tipoSCFV}"
		            	actionListener="#{manterProntuarioBean.mpComposicaoBean.limpar}"
		            	oncomplete="PF('pessoaDialogWidgetVar').show()"
		            	update="toolbar pessoaDialog"
		            	immediate="true"
		            	process="@this">
		            	<p:resetInput target="pessoaDialog" />	
	            	</p:commandButton>
	            		            	
	            	<span class="ui-separator">
		                <span class="ui-icon ui-icon-grip-dotted-vertical" />
		            </span>	            
	            	<p:outputLabel value="Sobre a Família:  " />
	            	
	            	<p:commandButton title="Registrar Observação da Família" icon="pi pi-comment"
	            		value="Registrar Obs."
	            		disabled="#{not manterProntuarioBean.mpComposicaoBean.pessoaReferenciaSelecionada}"
	            		rendered="#{not manterProntuarioBean.mpComposicaoBean.administrativo and manterProntuarioBean.mpComposicaoBean.unidadeDoUsuario}"
		            	actionListener="#{manterProntuarioBean.mpComposicaoBean.limparObservacao}"
		            	oncomplete="PF('regObsDialogWidgetVar').show()"
		            	update="regObsDialog toolbar" 
		            	process="@this">
		            	<p:resetInput target="regObsDialog" />	
	            	</p:commandButton>
	            	
	            	<p:commandButton title="Ver Observações da Família" icon="pi pi-comments"
	            		value="Ver Obs."
		            	disabled="#{not manterProntuarioBean.mpComposicaoBean.pessoaReferenciaSelecionada}"
		            	rendered="#{not manterProntuarioBean.mpComposicaoBean.administrativo}"
		            	actionListener="#{manterProntuarioBean.mpComposicaoBean.pesquisarObsercacoes}" 
		            	oncomplete="PF('verObsDialogWidgetVar').show()"
		            	update="verObsDialog toolbar" 
		            	process="@this">
		            	<p:resetInput target="verObsDialog" />	
	            	</p:commandButton> 
	            	
	            	<p:commandButton title="Perfil etário do grupo familiar" icon="pi pi-chart-bar"
	            		value="Perfil Etário"
	            		disabled="#{not manterProntuarioBean.mpComposicaoBean.pessoaReferenciaSelecionada}"
		            	actionListener="#{manterProntuarioBean.mpComposicaoBean.initGraficoPerfil}"
		            	oncomplete="PF('perfilDialogWidgetVar').show()"
		            	update="perfilDialog toolbar" 
		            	process="@this">
		            	<p:resetInput target="perfilDialog" />	
	            	</p:commandButton>	
	            	
	            	<p:commandButton title="Histórico de Transferências" icon="pi pi-angle-double-right"
	            	 	value="Transferências"
	            	 	rendered="#{manterProntuarioBean.mpComposicaoBean.pessoaSelecionada}"		            	
		            	actionListener="#{manterProntuarioBean.mpComposicaoBean.consultaTransferencias}"
		            	oncomplete="PF('transfDialogWidgetVar').show()"
		            	update="transfDialog toolbar" 
		            	process="@this">
		            	<p:resetInput target="transfDialog" />	
	            	</p:commandButton>	             	
	            	
				</f:facet>
			</p:toolbar>
				    
		    <p:spacer height="5px" />
		  
			<p:dataTable id="membrosDataTable"  value="#{manterProntuarioBean.mpComposicaoBean.pessoas}" 
	    		var="pessoa" emptyMessage="Nenhum membro encontrado." 
	    		paginator="true" rows="10" paginatorPosition="bottom" paginatorAlwaysVisible="true"
	    		rowStyleClass="#{pessoa.status eq 'INATIVO' ? 'inativo' : null}"
	    		selectionMode="single" selection="#{manterProntuarioBean.mpComposicaoBean.pessoa}" rowKey="#{pessoa.codigo}"> 
			    		
		    		<p:ajax event="rowSelect" process="membrosDataTable" update="membrosDataTable"/>
					<p:ajax event="rowUnselect" process="membrosDataTable" update="membrosDataTable"/>/>
	    		
	    													    			    				    		
	    		<p:column headerText="Código" style="width: 10px; text-align: center">	    		
	    			<h:outputText value="#{pessoa.codigo}" />
	    		</p:column>
	    			    		
	    		<p:column headerText="Nome" style="width: 80px; text-align: center">	    		
	    			<h:outputText value="#{pessoa.nome}" />
	    		</p:column>
	    		
	    		<p:column headerText="Nome Social" style="width: 70px; text-align: center">
	    			<h:outputText value="#{pessoa.nomeSocial}" />
	    		</p:column>
	    		
	    		<p:column headerText="Ref" style="width: 5px; text-align: center">
	    			<h:outputText value="*" 
	    				rendered="#{pessoa.codigo eq manterProntuarioBean.mpComposicaoBean.pessoaReferencia.codigo}"/>
	    		</p:column> 
	    		
	    		<p:column headerText="Parentesco" style="width: 40px; text-align: center">
	    			<h:outputText value="#{pessoa.parentescoPessoaReferencia}" />
	    		</p:column>  
	    		
	    		<p:column headerText="Idade" style="width: 5px; text-align: center">
	    			<h:outputText value="#{pessoa.idade}" />
	    		</p:column>	    		
	    		
	    		
	    		<p:column id="coluna_Op" headerText="Operações" style="width: 60px; text-align: center">	    					    		
		    							
					<p:commandButton id="bt_2" title="Editar" icon="pi pi-pencil" 
		            	rendered="#{(pessoa.codigo eq manterProntuarioBean.mpComposicaoBean.pessoa.codigo 
		    						and manterProntuarioBean.mpComposicaoBean.unidadeDoUsuario)
		    						or (pessoa.codigo eq manterProntuarioBean.mpComposicaoBean.pessoa.codigo 
		    						and manterProntuarioBean.mpComposicaoBean.tipoSCFV)}"
		            	oncomplete="PF('pessoaDialogWidgetVar').show()"
		            	update=":frmProntuario:tab1:pessoaDialog" 
		            	process="@this">
		            	<p:resetInput target=":frmProntuario:tab1:pessoaDialog" />	
	            	</p:commandButton>
	            	
	            	<p:spacer width="2px" /> 
	            	<p:commandButton id="bt_7" icon="pi pi-trash" title="Excluir membro desta familia"	
		    			rendered="#{pessoa.codigo eq manterProntuarioBean.mpComposicaoBean.pessoa.codigo 
		    						and manterProntuarioBean.mpComposicaoBean.unidadeDoUsuario}"
		    			disabled="#{pessoa.codigo eq manterProntuarioBean.mpComposicaoBean.pessoaReferencia.codigo}"	    			
	    				onclick="PF('confirmaExclusao').show();"
						process="@this">
						<f:setPropertyActionListener target="#{manterProntuarioBean.mpComposicaoBean.pessoa}" 
							value="#{pessoa}" />
					</p:commandButton>
					
	            	
	            	<p:spacer width="2px" /> 
	            	<p:commandButton id="bt_3" icon="pi pi-user-minus" title="Criar prontuário novo para este membro"	
		    			rendered="#{pessoa.codigo eq manterProntuarioBean.mpComposicaoBean.pessoa.codigo 
		    						and manterProntuarioBean.mpComposicaoBean.unidadeDoUsuario}"
		    			disabled="#{pessoa.codigo eq manterProntuarioBean.mpComposicaoBean.pessoaReferencia.codigo}"	    			
	    				onclick="PF('criaNovoProntuario').show();"
						process="@this">
						<f:setPropertyActionListener target="#{manterProntuarioBean.mpComposicaoBean.pessoa}" 
							value="#{pessoa}" />
					</p:commandButton>
					
					<p:spacer width="2px" /> 
					<p:commandButton id="bt_6" title="Transferir membro para outra família" icon="pi pi-directions" 
		            	rendered="#{pessoa.codigo eq manterProntuarioBean.mpComposicaoBean.pessoa.codigo 
		    						and manterProntuarioBean.mpComposicaoBean.unidadeDoUsuario}"
		    			disabled="#{pessoa.codigo eq manterProntuarioBean.mpComposicaoBean.pessoaReferencia.codigo}"
		            	oncomplete="PF('transferenciaWidgetVar').show()"
		            	update=":frmProntuario:tab1:transferenciaDialog" 
		            	process="@this">
		            	<p:resetInput target=":frmProntuario:tab1:transferenciaDialog" />	
	            	</p:commandButton>				
					
					
					<p:spacer width="2px" /> 
	            	<p:commandButton id="bt_1" icon="pi pi-star" title="Alterar Pessoa Responsável"	
		    			rendered="#{manterProntuarioBean.mpComposicaoBean.unidadeDoUsuario and pessoa.status eq 'ATIVO'}"
		    			disabled="#{pessoa.codigo eq manterProntuarioBean.mpComposicaoBean.pessoaReferencia.codigo}"	    			
	    				onclick="PF('confirmaTroca').show();"
						process="@this"
						immediate="true">
						<f:setPropertyActionListener target="#{manterProntuarioBean.mpComposicaoBean.novaPessoaReferencia}" 
							value="#{pessoa}" />
					</p:commandButton>
					
					<p:spacer width="2px" /> 
					<p:commandButton id="bt_8" title="Migrar dados pessoais para outra pessoa" icon="pi pi-angle-double-right" 
		            	rendered="#{pessoa.codigo eq manterProntuarioBean.mpComposicaoBean.pessoa.codigo 
		    						and manterProntuarioBean.mpComposicaoBean.unidadeDoUsuario}"		    			
		            	oncomplete="PF('migracaoWidgetVar').show()"
		            	update=":frmProntuario:tab1:migracaoDialog" 
		            	process="@this">
		            	<p:resetInput target=":frmProntuario:tab1:migracaoDialog" />	
	            	</p:commandButton>	
	            		            	
	            	<p:spacer width="2px" /> 
	            	<p:commandButton id="bt_4" title="Evolução" icon="pi pi-history"
		            	disabled="#{manterProntuarioBean.mpComposicaoBean.administrativo}"
		            	rendered="#{pessoa.codigo eq manterProntuarioBean.mpComposicaoBean.pessoa.codigo}"
		            	oncomplete="PF('consultaDialogWidgetVar').show()"
		            	update=":frmProntuario:tab1:consultaDialog" 
		            	process="@this">
  						<f:setPropertyActionListener target="#{evolucaoUIBean.pessoa}"
							value="#{pessoa}" /> 
	            	</p:commandButton>	
	            	
	            	<p:spacer width="2px" /> 
	            	<p:commandButton id="bt_5" title="Histórico de Faltas" icon="pi pi-thumbs-down"
	            		rendered="#{pessoa.codigo eq manterProntuarioBean.mpComposicaoBean.pessoa.codigo}"
		            	actionListener="#{manterProntuarioBean.mpComposicaoBean.consultaFaltas}"
		            	oncomplete="PF('faltasDialogWidgetVar').show()"
		            	update=":frmProntuario:tab1:faltasDialog" 
		            	process="@this">
		            	<p:resetInput target=":frmProntuario:tab1:faltasDialog" />	
	            	</p:commandButton>            	
	            				
					
	    		</p:column>
	 	    		
		   	</p:dataTable>
		   	
		   	<p:confirmDialog id="confirmaTrocaDialog" 
	   			widgetVar="confirmaTroca"
        		message="Confirma troca de Pessoa Responsável Será necessário ALTERAR o parentesco."  
                header="Alteração de Pessoa de Referência" severity="alert"
                showEffect="explode" hideEffect="explode">
	        	<p:button icon="pi pi-thumbs-down" value="Não" 
	        		onclick="PF('confirmaTroca').hide(); return false;" />
	        	<p:commandButton icon="pi pi-thumbs-up" value="Sim" 
	        		process="@this"
	        		immediate="true"
	        		update="membrosDataTable"
	        		onclick="PF('confirmaTroca').hide();"
	        		action="#{manterProntuarioBean.mpComposicaoBean.trocarPessoaReferencia}" />
	    	</p:confirmDialog>
	    	
	    	<p:confirmDialog id="criaNovoProntuarioDialog" 
	   			widgetVar="criaNovoProntuario"
        		message="Confirma a criação de um RD novo para esta pessoa? Todas as evoluções serão mantidas."  
                header="Excluir membro e criar novo prontuário" severity="alert"
                showEffect="explode" hideEffect="explode">
	        	<p:button icon="pi pi-thumbs-down" value="Não" 
	        		onclick="PF('criaNovoProntuario').hide(); return false;" />
        		<p:commandButton icon="pi pi-thumbs-up" value="Sim" 
	        		update="membrosDataTable"
	        		process="@this"
	        		onclick="PF('criaNovoProntuario').hide();"
	        		action="#{manterProntuarioBean.mpComposicaoBean.criarProntuario}"/>	        	
	    	</p:confirmDialog>   	
	    	
	    	<p:confirmDialog id="confirmaExclusaoDialog" 
	   			widgetVar="confirmaExclusao"
        		message="Confirma a exclusão deste membro para esta familia?"  
                header="Excluir membro da familia" severity="alert"
                showEffect="explode" hideEffect="explode">
	        	<p:button icon="pi pi-thumbs-down" value="Não" 
	        		onclick="PF('confirmaExclusao').hide(); return false;" />
        		<p:commandButton icon="pi pi-thumbs-up" value="Sim" 
	        		update="membrosDataTable"
	        		process="@this"
	        		onclick="PF('confirmaExclusao').hide();"
	        		action="#{manterProntuarioBean.mpComposicaoBean.excluirMembro}"/>	        	
	    	</p:confirmDialog> 
	    	
		   	
		   	<p:dialog id="transferenciaDialog" header="Transferência de pessoa para outra família" 
		   		widgetVar="transferenciaWidgetVar" 
				modal="true" resizable="false" closeOnEscape="true" 
				style="max-height:600px;overflow:auto" >        			
				
				<p:panelGrid id="transgrid" columns="2" style="width: 100%" 
					columnClasses="rotulo, campo" 
					rendered="#{manterProntuarioBean.mpComposicaoBean.pessoa ne null}">
										
					<p:outputLabel value="Membro a ser transferido: "/>
					<h:outputLabel value="#{manterProntuarioBean.mpComposicaoBean.pessoa.nome}"
						style="font-weight:bold"/>					
					
					<p:outputLabel value="RD Destino: " for="prontuario"/>		    		
	   				<p:inputText id="prontuario" size="10" maxlength="12" alt="Prontuário destino"
		    			value="#{manterProntuarioBean.mpComposicaoBean.prontuarioDestino}"
		    			update="nomePr"
	    				process="@this prontuario"
	    				imadiate="true">
		    			<p:ajax event="keyup" listener="#{manterProntuarioBean.mpComposicaoBean.buscarNomePessoa}" 
		    				update="nomePr" />		    			
		    		</p:inputText>
		    		    		
		    		<p:outputLabel value="Pessoa Responsável " for="nomePr"/>
		    		<h:outputText id="nomePr" 
		    			value="#{manterProntuarioBean.mpComposicaoBean.nomePessoaRef}"
		    			style="font-weight:bold"/>				
		
					<p:commandButton value="Confirmar Transferência"
	    				action="#{manterProntuarioBean.mpComposicaoBean.transferirMembro}" 
	    				onclick="PF('transferenciaWidgetVar').hide();"
	    				update="nomePr membrosDataTable"
	    				process="@this prontuario "
	    				imadiate="true"/>
				</p:panelGrid>
			</p:dialog>
			
			
			<p:dialog id="migracaoDialog" header="Migração de dados pessoais para outra pessoa" 
		   		widgetVar="migracaoWidgetVar" 
				modal="true" resizable="false" closeOnEscape="true" 
				style="max-height:600px;overflow:auto" >        			
				
				<p:panelGrid id="migracaogrid" columns="2" style="width: 100%" 
					columnClasses="rotulo, campo" 
					rendered="#{manterProntuarioBean.mpComposicaoBean.pessoa ne null}">
										
					<p:outputLabel value="De: "/>
					<h:outputLabel value="#{manterProntuarioBean.mpComposicaoBean.pessoa.nome}"
						style="font-weight:bold"/>					
							    		
		    		<p:outputLabel value="Para:" for="nomePessoa"/>
		    		<p:autoComplete id="nomePessoa" value="#{manterProntuarioBean.mpComposicaoBean.nomePessoa}" 
		    			size="60" maxlength="80" 
		    			required="true" 
        				effect="blind"  
		    			completeMethod="#{manterProntuarioBean.mpComposicaoBean.buscarNomes}">
		    			
		    			<p:ajax partialSubmit="nomePessoa" 
		    				event="itemSelect" listener="#{manterProntuarioBean.mpComposicaoBean.buscarPessoa}" update="codigoPN nomePN" />  
		    			
		    		</p:autoComplete>
		    		
		    		<p:outputLabel value="Código: " for="codigoPN"/>
		    		<h:outputText id="codigoPN" 
		    			value="#{manterProntuarioBean.mpComposicaoBean.pessoaNova.codigo}"
		    			style="font-weight:bold"/>	
		    		<p:outputLabel value="Pessoa " for="nomePN"/>
		    		<h:outputText id="nomePN" 
		    			value="#{manterProntuarioBean.mpComposicaoBean.pessoaNova.nome}"
		    			style="font-weight:bold"/>				
		
					<p:commandButton value="Confirmar Migração"
	    				action="#{manterProntuarioBean.mpComposicaoBean.migrarDadosPessoais}" 
	    				onclick="PF('migracaoWidgetVar').hide();"
	    				update="membrosDataTable"
	    				process="@this "
	    				imadiate="true"/>
				</p:panelGrid>
			</p:dialog>
			
			
			<p:dialog id="pessoaDialog" header="Novo membro" widgetVar="pessoaDialogWidgetVar"
		   		modal="true" resizable="true" closeOnEscape="true"
				showEffect="explode" hideEffect="explode" 
				width="100%" position="center top" maximizable="true"
				height="70%" fitViewport="true" responsive="true">
				
					
        		<p:messages id="pessoaMessages" showDetail="false" closable="true"/>
    			<p:growl id="pessoaGrowl" showDetail="true" />    			
				
				
				<p:panelGrid columns="2" id="pessoaPanelGrid" style="width: 100%" 
					columnClasses="rotulo, campo" 
					rendered="#{manterProntuarioBean.mpComposicaoBean.pessoa ne null}">
					
					
					<p:outputLabel value="Ativo" for="status"
						disabled="#{manterProntuarioBean.mpComposicaoBean.pessoa.codigo eq 
									manterProntuarioBean.mpComposicaoBean.pessoaReferencia.codigo}"/>
		    		<p:selectOneMenu id="status" required="true" 
		    			disabled="#{manterProntuarioBean.mpComposicaoBean.pessoa.codigo eq 
									manterProntuarioBean.mpComposicaoBean.pessoaReferencia.codigo}"
		    			value="#{manterProntuarioBean.mpComposicaoBean.pessoa.status}"
		    		    validatorMessage="O Status é obrigatório.">
		    			<f:selectItem itemLabel="Selecione o status" />
		    			<f:selectItems value="#{manterProntuarioBean.mpComposicaoBean.status}" var="status"
							itemLabel="#{status}" itemValue="#{status}"/>
		    		</p:selectOneMenu>
	    			
		    		<p:outputLabel value="Nome" for="nomeMembro"/>
		    		<p:inputText id="nomeMembro" size="50" maxlength="80" 
		    			value="#{manterProntuarioBean.mpComposicaoBean.pessoa.nome}"
		    			required="true" 
				    	validatorMessage="O nome é obrigatório."/>
				    	
			    	<p:outputLabel value="Parentesco (vínculo)" for="parentesco"/>	
        			<p:selectOneMenu id="parentesco" required="true"        				
		    			value="#{manterProntuarioBean.mpComposicaoBean.pessoa.parentescoPessoaReferencia}"
		    		    validatorMessage="O parentesco é obrigatório.">
		    			<f:selectItem itemLabel="Selecione o vínculo familiar" />
		    			<f:selectItems value="#{manterProntuarioBean.mpComposicaoBean.parentescos}" var="parentesco"
							itemLabel="#{parentesco}" itemValue="#{parentesco}"/>
		    		</p:selectOneMenu>
		    						    	   		
		    		<p:outputLabel value="Nome Social" for="nomesocial"/>
		    		<p:inputText id="nomesocial" size="50" maxlength="80" 
		    			value="#{manterProntuarioBean.mpComposicaoBean.pessoa.nomeSocial}"/>
		    			
		    		<p:outputLabel value="Nome da mãe" for="nomemae"/>
	    			<p:inputText id="nomemae" size="60" maxlength="80" 
		    			value="#{manterProntuarioBean.mpComposicaoBean.pessoa.nomeMae}"
		    			required="true" 
				    	validatorMessage="O nome da mãe é obrigatório."/> 		
				    	
				  	<p:outputLabel value="País de Origem" for="pais"/>	    		
		    		<p:selectOneMenu id="pais" 
		    			value="#{manterProntuarioBean.mpComposicaoBean.pessoa.paisOrigem}"
		    			required="true"
				    	validatorMessage="O país de origem é obrigatório.">
		    			<f:selectItem itemLabel="Selecione o país" />
		    			<f:selectItems value="#{manterProntuarioBean.mpComposicaoBean.paises}" var="pais"
							itemLabel="#{pais.pais}" itemValue="#{pais}"/>
		    		</p:selectOneMenu>	  
						    			
		    		<p:outputLabel value="Data de Nascimento" for="dataNascimento" />
					<p:calendar id="dataNascimento" size="10"  
						value="#{manterProntuarioBean.mpComposicaoBean.pessoa.dataNascimento}"
						required="true" 
						showOn="button" 
						pattern="dd/MM/yyyy" 
						mask="99/99/9999"
						validatorMessage="A data de nascimento é obrigatória."/>
						
						
					<p:outputLabel value="Município Nascimento"/>	
				    <h:panelGroup>
				    	<p:inputText id="municipioNasc"
				    		value="#{manterProntuarioBean.mpComposicaoBean.pessoa.municipioNascimento}" />
				    		
				    	<p:spacer width="10px" />
				    	
				    	<p:selectOneMenu id="ufNasc" value="#{manterProntuarioBean.mpComposicaoBean.pessoa.ufNascimento}">
			    			<f:selectItem itemLabel="Selecione a UF" />
			    			<f:selectItems value="#{manterProntuarioBean.mpComposicaoBean.ufs}" var="uf" 
								itemLabel="#{uf}" itemValue="#{uf}"/>
			    		</p:selectOneMenu>				    	
				    </h:panelGroup>	
					
					
					
								
					<p:outputLabel value="Telefone" for="phone"/>
		    		<p:inputText id="phone" size="20" maxlength="20"
		    			required="true" 
		    			validatorMessage="O telefone de contato é obrigatório." 
		    			value="#{manterProntuarioBean.mpComposicaoBean.pessoa.telefone}"/>
		    			
		    		<p:outputLabel value="E-Mail" for="mail"/>
					<h:panelGroup>
					    <p:inputText id="mail" size="60" maxlength="80" 					    		
					        	value="#{manterProntuarioBean.mpComposicaoBean.pessoa.email}">					       
						</p:inputText>
						<p:watermark for="mail" value="E-mail" />
					</h:panelGroup>
					
		    		<p:outputLabel value="Identidade"/>
		    		<p:panelGrid >				    		
					    <p:row>
					        <p:column>
					        	<p:outputLabel value="RG" for="rg"/>
					        </p:column>
