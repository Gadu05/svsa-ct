<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">	
				    
			<p:toolbar id="toolbar">
				<f:facet name="left">			
		            
		            <p:commandButton title="Incluir novo membro" icon="pi pi-user-plus"
		            	value="Criar Membro" 
		            	disabled="#{not manterRDBean.rdComposicaoBean.pessoaReferenciaSelecionada}"
		            	rendered="#{manterRDBean.rdComposicaoBean.unidadeDoUsuario}"
		            	actionListener="#{manterRDBean.rdComposicaoBean.limpar}"
		            	oncomplete="PF('pessoaDialogWidgetVar').show()"
		            	update="toolbar pessoaDialog"
		            	immediate="true"
		            	process="@this">
		            	<p:resetInput target="pessoaDialog" />	
	            	</p:commandButton>
	            		            	
	            	<span class="ui-separator">
		                <span class="ui-icon ui-icon-grip-dotted-vertical" />
		            </span>	            
	            	<p:outputLabel value="Sobre a Família:  " />     
	            	
	            	<p:commandButton title="Perfil etário do grupo familiar" icon="pi pi-chart-bar"
	            		value="Perfil Etário"
	            		disabled="#{not manterRDBean.rdComposicaoBean.pessoaReferenciaSelecionada}"
		            	actionListener="#{manterRDBean.rdComposicaoBean.initGraficoPerfil}"
		            	oncomplete="PF('perfilDialogWidgetVar').show()"
		            	update="perfilDialog toolbar" 
		            	process="@this">
		            	<p:resetInput target="perfilDialog" />	
	            	</p:commandButton>

			<p:commandButton title="Exportar para Excel" icon="pi pi-file-excel"
				value="Exportar para Excel" ajax="false" process="@this"
				immediate="true">
				<p:dataExporter type="xls" target="membrosDataTable"
					fileName="Relatorio_Composicao_Familiar" />
			</p:commandButton>

			<p:commandButton title="Exportar para Pdf" icon="pi pi-file-pdf"
				value="Exportar para Pdf" ajax="false" process="@this"
				immediate="true">
				<p:dataExporter type="pdf" target="membrosDataTable"
					fileName="Relatorio_Composicao_Familiar" />
			</p:commandButton>

		</f:facet>
			</p:toolbar>
				    
		    <p:spacer height="5px" />
		  
			<p:dataTable id="membrosDataTable"  value="#{manterRDBean.rdComposicaoBean.pessoas}" 
	    		var="membros" emptyMessage="Nenhum membro encontrado." 
	    		paginator="true" rows="10" paginatorPosition="bottom" paginatorAlwaysVisible="true"
	    		rowStyleClass="#{registrarDenunciaBean.denuncia.status eq 'INATIVO' ? 'inativo' : null}"
	    		selectionMode="single" selection="#{manterRDBean.rdComposicaoBean.pessoa}" rowKey="#{membros.codigo}"> 
			     		
		    		<p:ajax event="rowSelect" process="membrosDataTable" update="membrosDataTable"/>
					<p:ajax event="rowUnselect" process="membrosDataTable" update="membrosDataTable"/>/>
	    		
	    													    			    				    		
	    		<p:column headerText="Código" style="width: 10px; text-align: center">	    		
	    			<h:outputText value="#{membros.codigo}" />
	    		</p:column>
	    			    		
	    		<p:column headerText="Nome" style="width: 80px; text-align: center">	    		
	    			<h:outputText value="#{membros.nome}" />
	    		</p:column>
	    		
	    		<p:column headerText="Ref" style="width: 5px; text-align: center">
	    			<h:outputText value="*" 
	    				rendered="#{membros.codigo eq manterRDBean.rdComposicaoBean.pessoaReferencia.codigo}"/>
	    		</p:column> 
	    		
	    		<p:column headerText="Parentesco" style="width: 40px; text-align: center">
	    			<h:outputText value="#{membros.parentesco}" />
	    		</p:column>  
	    		
	    		<p:column headerText="Idade" style="width: 5px; text-align: center">
	    			<h:outputText value="#{membros.idade}" />
	    		</p:column>	    		
	    		
	    		
	    		<p:column exportable="false" id="coluna_Op" 
	    			headerText="Operações" style="width: 60px; text-align: center">	    					    		
		    							
					<p:commandButton id="bt_2" title="Editar" icon="pi pi-pencil" 
		            	rendered="#{(membros.codigo eq manterRDBean.rdComposicaoBean.pessoa.codigo 
		    						and manterRDBean.rdComposicaoBean.unidadeDoUsuario)
		    						or (membros.codigo eq manterRDBean.rdComposicaoBean.pessoa.codigo)}"
		            	oncomplete="PF('pessoaDialogWidgetVar').show()"
		            	update=":frmCadDenuncia:tab1:pessoaDialog" 
		            	process="@this">
		            	<p:resetInput target=":frmCadDenuncia:tab1:pessoaDialog" />	
	            	</p:commandButton>
	            	
	            	<p:spacer width="2px" /> 
	            	<p:commandButton id="bt_7" icon="pi pi-trash" title="Excluir membro desta familia"	
		    			rendered="#{membros.codigo eq manterRDBean.rdComposicaoBean.pessoa.codigo 
		    						and manterRDBean.rdComposicaoBean.unidadeDoUsuario}"
		    			disabled="#{membros.codigo eq manterRDBean.rdComposicaoBean.pessoaReferencia.codigo}"	    			
	    				onclick="PF('confirmaExclusao').show();"
						process="@this">
						<f:setPropertyActionListener target="#{manterRDBean.rdComposicaoBean.pessoa}" 
							value="#{pessoa}" />
					</p:commandButton>
					
	            	 
	            	<p:spacer width="2px" /> 
	            	<p:commandButton id="bt_3" icon="pi pi-user-minus" title="Criar prontuário novo para este membro"	
		    			rendered="#{membros.codigo eq manterRDBean.rdComposicaoBean.pessoa.codigo 
		    						and manterRDBean.rdComposicaoBean.unidadeDoUsuario}"
		    			disabled="#{membros.codigo eq manterRDBean.rdComposicaoBean.pessoaReferencia.codigo}"	    			
	    				onclick="PF('criaNovoProntuario').show();"
						process="@this">
						<f:setPropertyActionListener target="#{manterRDBean.rdComposicaoBean.pessoa}" 
							value="#{pessoa}" />
					</p:commandButton>
					
					<p:spacer width="2px" /> 
					<p:commandButton id="bt_6" title="Transferir membro para outra família" icon="pi pi-directions" 
		            	rendered="#{membros.codigo eq manterRDBean.rdComposicaoBean.pessoa.codigo 
		    						and manterRDBean.rdComposicaoBean.unidadeDoUsuario}"
		    			disabled="#{membros.codigo eq manterRDBean.rdComposicaoBean.pessoaReferencia.codigo}"
		            	oncomplete="PF('transferenciaWidgetVar').show()"
		            	update=":frmCadDenuncia:tab1:transferenciaDialog" 
		            	process="@this">
		            	<p:resetInput target=":frmCadDenuncia:tab1:transferenciaDialog" />	
	            	</p:commandButton>				
					
					
					<p:spacer width="2px" /> 
	            	<p:commandButton id="bt_1" icon="pi pi-star" title="Alterar Pessoa Responsável"	
		    			rendered="#{manterRDBean.rdComposicaoBean.unidadeDoUsuario and registrarDenunciaBean.denuncia.status eq 'ATIVO'}"
		    			disabled="#{membros.codigo eq manterRDBean.rdComposicaoBean.pessoaReferencia.codigo}"	    			
	    				onclick="PF('confirmaTroca').show();"
						process="@this"
						immediate="true">
						<f:setPropertyActionListener target="#{manterRDBean.rdComposicaoBean.novaPessoaReferencia}" 
							value="#{pessoa}" />
					</p:commandButton>
					
					<p:spacer width="2px" /> 
					<p:commandButton id="bt_8" title="Migrar dados pessoais para outra pessoa" icon="pi pi-angle-double-right" 
		            	rendered="#{membros.codigo eq manterRDBean.rdComposicaoBean.pessoa.codigo 
		    						and manterRDBean.rdComposicaoBean.unidadeDoUsuario}"		    			
		            	oncomplete="PF('migracaoWidgetVar').show()"
		            	update=":frmCadDenuncia:tab1:migracaoDialog" 
		            	process="@this">
		            	<p:resetInput target=":frmCadDenuncia:tab1:migracaoDialog" />	
	            	</p:commandButton>	
	            		            	
	            	<p:spacer width="2px" /> 
	            	<p:commandButton id="bt_4" title="Evolução" icon="pi pi-history"
		            	disabled="#{manterRDBean.rdComposicaoBean.administrativo}"
		            	rendered="#{membros.codigo eq manterRDBean.rdComposicaoBean.pessoa.codigo}"
		            	oncomplete="PF('consultaDialogWidgetVar').show()"
		            	update=":frmCadDenuncia:tab1:consultaDialog" 
		            	process="@this">
  						<f:setPropertyActionListener target="#{evolucaoUIBean.pessoa}"
							value="#{pessoa}" /> 
	            	</p:commandButton>	
	            	
	            	<p:spacer width="2px" /> 
	            	<p:commandButton id="bt_5" title="Histórico de Faltas" icon="pi pi-thumbs-down"
	            		rendered="#{membros.codigo eq manterRDBean.rdComposicaoBean.pessoa.codigo}"
		            	actionListener="#{manterRDBean.rdComposicaoBean.consultaFaltas}"
		            	oncomplete="PF('faltasDialogWidgetVar').show()"
		            	update=":frmCadDenuncia:tab1:faltasDialog" 
		            	process="@this">
		            	<p:resetInput target=":frmCadDenuncia:tab1:faltasDialog" />	
	            	</p:commandButton>            	
	            				
					
	    		</p:column>
	 	    		
		   	</p:dataTable>
		   	
		   	<p:confirmDialog id="confirmaTrocaDialog" 
	   			widgetVar="confirmaTroca"
        		message="Confirma troca de Pessoa Responsável Será necessário ALTERAR o parentesco."  
                header="Alteração de Pessoa de Referência" severity="alert"
                showEffect="explode" hideEffect="explode">
	        	<p:button icon="pi pi-thumbs-down" value="Não" 
	        		onclick="PF('confirmaTroca').hide(); return false;" />
	        	<p:commandButton icon="pi pi-thumbs-up" value="Sim" 
	        		process="@this"
	        		immediate="true"
	        		update="membrosDataTable"
	        		onclick="PF('confirmaTroca').hide();"
	        		action="#{manterRDBean.rdComposicaoBean.trocarPessoaReferencia}" />
	    	</p:confirmDialog>
	    	
	    	<p:confirmDialog id="criaNovoProntuarioDialog" 
	   			widgetVar="criaNovoProntuario"
        		message="Confirma a criação de um RD novo para esta pessoa? Todas as evoluções serão mantidas."  
                header="Excluir membro e criar novo prontuário" severity="alert"
                showEffect="explode" hideEffect="explode">
	        	<p:button icon="pi pi-thumbs-down" value="Não" 
	        		onclick="PF('criaNovoProntuario').hide(); return false;" />
        		<p:commandButton icon="pi pi-thumbs-up" value="Sim" 
	        		update="membrosDataTable"
	        		process="@this"
	        		onclick="PF('criaNovoProntuario').hide();"
	        		action="#{manterRDBean.rdComposicaoBean.criarProntuario}"/>	        	
	    	</p:confirmDialog>   	
	    	
	    	<p:confirmDialog id="confirmaExclusaoDialog" 
	   			widgetVar="confirmaExclusao"
        		message="Confirma a exclusão deste membro para esta familia?"  
                header="Excluir membro da familia" severity="alert"
                showEffect="explode" hideEffect="explode">
	        	<p:button icon="pi pi-thumbs-down" value="Não" 
	        		onclick="PF('confirmaExclusao').hide(); return false;" />
        		<p:commandButton icon="pi pi-thumbs-up" value="Sim" 
	        		update="membrosDataTable"
	        		process="@this"
	        		onclick="PF('confirmaExclusao').hide();"
	        		action="#{manterRDBean.rdComposicaoBean.excluirMembro}"/>	        	
	    	</p:confirmDialog> 
	    	
		   	
		   	<p:dialog id="transferenciaDialog" header="Transferência de pessoa para outra família" 
		   		widgetVar="transferenciaWidgetVar" 
				modal="true" resizable="false" closeOnEscape="true" 
				style="max-height:600px;overflow:auto" >        			
				
				<p:panelGrid id="transgrid" columns="2" style="width: 100%" 
					columnClasses="rotulo, campo" 
					rendered="#{manterRDBean.rdComposicaoBean.pessoa ne null}">
										
					<p:outputLabel value="Membro a ser transferido: "/>
					<h:outputLabel value="#{manterRDBean.rdComposicaoBean.pessoa.nome}"
						style="font-weight:bold"/>					
					
					<p:outputLabel value="RD Destino: " for="prontuario"/>		    		
	   				<p:inputText id="prontuario" size="10" maxlength="12" alt="Prontuário destino"
		    			value="#{manterRDBean.rdComposicaoBean.prontuarioDestino}"
		    			update="nomePr"
	    				process="@this prontuario"
	    				imadiate="true">
		    			<p:ajax event="keyup" listener="#{manterRDBean.rdComposicaoBean.buscarNomePessoa}" 
		    				update="nomePr" />		    			
		    		</p:inputText>
		    		    		
		    		<p:outputLabel value="Pessoa Responsável " for="nomePr"/>
		    		<h:outputText id="nomePr" 
		    			value="#{manterRDBean.rdComposicaoBean.nomePessoaRef}"
		    			style="font-weight:bold"/>				
		
					<p:commandButton value="Confirmar Transferência"
	    				action="#{manterRDBean.rdComposicaoBean.transferirMembro}" 
	    				onclick="PF('transferenciaWidgetVar').hide();"
	    				update="nomePr membrosDataTable"
	    				process="@this prontuario "
	    				imadiate="true"/>
				</p:panelGrid>
			</p:dialog>
			
			
			<p:dialog id="migracaoDialog" header="Migração de dados pessoais para outra pessoa" 
		   		widgetVar="migracaoWidgetVar" 
				modal="true" resizable="false" closeOnEscape="true" 
				style="max-height:600px;overflow:auto" >        			
				
				<p:panelGrid id="migracaogrid" columns="2" style="width: 100%" 
					columnClasses="rotulo, campo" 
					rendered="#{manterRDBean.rdComposicaoBean.pessoa ne null}">
										
					<p:outputLabel value="De: "/>
					<h:outputLabel value="#{manterRDBean.rdComposicaoBean.pessoa.nome}"
						style="font-weight:bold"/>					
							    		
		    		<p:outputLabel value="Para:" for="nomePessoa"/>
		    		<p:autoComplete id="nomePessoa" value="#{manterRDBean.rdComposicaoBean.nomePessoa}" 
		    			size="60" maxlength="80" 
		    			required="true" 
        				effect="blind"  
		    			completeMethod="#{manterRDBean.rdComposicaoBean.buscarNomes}">
		    			
		    			<p:ajax partialSubmit="nomePessoa" 
		    				event="itemSelect" listener="#{manterRDBean.rdComposicaoBean.buscarPessoa}" update="codigoPN nomePN" />  
		    			
		    		</p:autoComplete>
		    		
		    		<p:outputLabel value="Código: " for="codigoPN"/>
		    		<h:outputText id="codigoPN" 
		    			value="#{manterRDBean.rdComposicaoBean.pessoaNova.codigo}"
		    			style="font-weight:bold"/>	
		    		<p:outputLabel value="Pessoa " for="nomePN"/>
		    		<h:outputText id="nomePN" 
		    			value="#{manterRDBean.rdComposicaoBean.pessoaNova.nome}"
		    			style="font-weight:bold"/>				
		
					<p:commandButton value="Confirmar Migração"
	    				action="#{manterRDBean.rdComposicaoBean.migrarDadosPessoais}" 
	    				onclick="PF('migracaoWidgetVar').hide();"
	    				update="membrosDataTable"
	    				process="@this "
	    				imadiate="true"/>
				</p:panelGrid>
			</p:dialog>
			
			
			<p:dialog id="pessoaDialog" header="Novo membro" widgetVar="pessoaDialogWidgetVar"
		   		modal="true" resizable="true" closeOnEscape="true"
				showEffect="explode" hideEffect="explode" 
				width="100%" position="center top" maximizable="true"
				height="70%" fitViewport="true" responsive="true">
				
					
        		<p:messages id="pessoaMessages" showDetail="false" closable="true"/>
    			<p:growl id="pessoaGrowl" showDetail="true" />    			
				
				
				<p:panelGrid columns="2" id="pessoaPanelGrid" style="width: 100%" 
					columnClasses="rotulo, campo" 
					rendered="#{manterRDBean.rdComposicaoBean.pessoa ne null}">
					
					
					<p:outputLabel value="Ativo" for="status"
						disabled="#{manterRDBean.rdComposicaoBean.pessoa.codigo eq 
									manterRDBean.rdComposicaoBean.pessoaReferencia.codigo}"/>
		    		<p:selectOneMenu id="status" required="true" 
		    			disabled="#{manterRDBean.rdComposicaoBean.pessoa.codigo eq 
									manterRDBean.rdComposicaoBean.pessoaReferencia.codigo}"
		    			value="#{registrarDenunciaBean.denuncia.status}"
		    		    validatorMessage="O Status é obrigatório.">
		    			<f:selectItem itemLabel="Selecione o status" />
		    			<f:selectItems value="#{manterRDBean.rdComposicaoBean.status}" var="status"
							itemLabel="#{status}" itemValue="#{status}"/>
		    		</p:selectOneMenu>
	    			
		    		<p:outputLabel value="Nome" for="nomeMembro"/>
		    		<p:inputText id="nomeMembro" size="50" maxlength="80" 
		    			value="#{manterRDBean.rdComposicaoBean.pessoa.nome}"
		    			required="true" 
				    	validatorMessage="O nome é obrigatório."/>
						    			
		    		<p:outputLabel value="Data de Nascimento" for="dataNascimento" />
					<p:calendar id="dataNascimento" size="10"  
						value="#{manterRDBean.rdComposicaoBean.pessoa.dataNascimento}"
						required="true" 
						showOn="button" 
						pattern="dd/MM/yyyy" 
						mask="99/99/9999"
						validatorMessage="A data de nascimento é obrigatória."/>

			<p:outputLabel value="Parentesco" for="parentesco" />
			<p:selectOneMenu id="parentesco"
				value="#{manterRDBean.rdComposicaoBean.pessoa.parentesco}"
				required="true" validatorMessage="O parentesco é obrigatório.">
				<f:selectItem itemLabel="Selecione o parentesco" />
				<f:selectItems
					value="#{manterRDBean.rdComposicaoBean.parentescos}" var="paren"
					itemLabel="#{paren}" itemValue="#{paren}" />
			</p:selectOneMenu>


			<p:outputLabel value="Telefone" for="phone"/>
		    		<p:inputText id="phone" size="20" maxlength="20"
		    			required="true" 
		    			validatorMessage="O telefone de contato é obrigatório." 
		    			value="#{manterRDBean.rdComposicaoBean.pessoa.telefone}"/>
		    			
		    		<p:outputLabel value="E-Mail" for="mail"/>
					<h:panelGroup>
					    <p:inputText id="mail" size="60" maxlength="80" 					    		
					        	value="#{manterRDBean.rdComposicaoBean.pessoa.email}">					       
						</p:inputText>
						<p:watermark for="mail" value="E-mail" />
					</h:panelGroup>
					
		    		<p:outputLabel value="Identidade"/>
		    		<p:panelGrid >				    		
					    <p:row>
					        <p:column>
					        	<p:outputLabel value="RG" for="rg"/>
					        </p:column>
					        <p:column >
					        	<p:inputMask id="rg" size="15" maxlength="15" 
					    			value="#{manterRDBean.rdComposicaoBean.pessoa.rg}"/>
					    	</p:column>
					    </p:row>
			    	</p:panelGrid>	    			 
			    		
		        	<p:outputLabel value="Sexo Biológico" for="sexo"/>		       
		        	<p:selectOneMenu id="sexo" 
		    			value="#{manterRDBean.rdComposicaoBean.pessoa.sexo}"
		    			required="true" 
				    	validatorMessage="O sexo é obrigatório.">
		    			<f:selectItem itemLabel="Selecione o sexo" />
		    			<f:selectItems value="#{manterRDBean.rdComposicaoBean.sexos}" var="sexo" 
							itemLabel="#{sexo}" itemValue="#{sexo}"/>
   					</p:selectOneMenu>
		    		
		    		<p:outputLabel value="Endereço" />
		    		<h:panelGroup id="endere">
		    			<p:panelGrid columns="2" id="gridEndere">
		    			
			    		<p:outputLabel for="cep" value="CEP"  />
				    	<h:panelGroup>
		                   	<p:inputMask id="cep" mask="99999-999" size="9" 
		                   		disabled="#{manterRDBean.rdComposicaoBean.pessoa.codigo ne 
										manterRDBean.rdComposicaoBean.pessoaReferencia.codigo}"
		                   		value="#{manterRDBean.rdComposicaoBean.pessoa.endereco.cep}" 
		                   		required="true"                   		                   		
					    		validatorMessage="O cep é obrigatório."/>
					    					    		
				    		<p:spacer width="10px" />
					    	
					    	<p:commandButton value="Pesquisar"
					    		disabled="#{manterRDBean.rdComposicaoBean.pessoa.codigo ne 
										manterRDBean.rdComposicaoBean.pessoaReferencia.codigo}"
			    				action="#{manterRDBean.rdComposicaoBean.buscaEnderecoPorCEP}" 
			    				update="cep endereco numero complemento bairro uf municipio"
			    				process="@this cep"
			    				imadiate="true"/>
			    		
				    	</h:panelGroup>
							    	
					    <p:outputLabel value="Endereço" for="endereco"/>
			    		<p:inputText id="endereco" size="50" maxlength="80" 
			    			disabled="#{manterRDBean.rdComposicaoBean.pessoa.codigo ne 
										manterRDBean.rdComposicaoBean.pessoaReferencia.codigo}"
			    			value="#{manterRDBean.rdComposicaoBean.pessoa.endereco.endereco}"
			    			required="true" 
					    	validatorMessage="O endereço é obrigatório."/>
					    	
					    <p:outputLabel value="Número" for="numero"/>
			    		<p:inputText id="numero" size="20" maxlength="20"
			    			disabled="#{manterRDBean.rdComposicaoBean.pessoa.codigo ne 
										manterRDBean.rdComposicaoBean.pessoaReferencia.codigo}"
							value="#{manterRDBean.rdComposicaoBean.pessoa.endereco.numero}"
			    			required="true" 
			    			validatorMessage="O número é obrigatório." /> 
			    			
			    			
			    		<p:outputLabel value="Complemento" for="complemento"/>
			    		<p:inputText id="complemento" size="50" maxlength="80" 
			    			disabled="#{manterRDBean.rdComposicaoBean.pessoa.codigo ne 
										manterRDBean.rdComposicaoBean.pessoaReferencia.codigo}"
			    			value="#{manterRDBean.rdComposicaoBean.pessoa.endereco.complemento}"/> 
			    			
			    		<p:outputLabel value="Bairro" for="bairro"/>
			    		<p:inputText id="bairro" size="50" maxlength="80"
			    			disabled="#{manterRDBean.rdComposicaoBean.pessoa.codigo ne 
										manterRDBean.rdComposicaoBean.pessoaReferencia.codigo}" 
			    			value="#{manterRDBean.rdComposicaoBean.pessoa.endereco.bairro}"
			    			required="true" 
					    	validatorMessage="O bairro é obrigatório."/> 
					    	
					    	
					    	
					    	
					    <p:outputLabel value="Município Atual"/>

					    		value="#{manterRDBean.rdComposicaoBean.pessoa.endereco.municipio}" />

					    		disabled="#{manterRDBean.rdComposicaoBean.pessoa.codigo ne

					    		required="true"
					    		value="#{manterRDBean.rdComposicaoBean.pessoa.endereco.uf}" />

				style="max-height:600px;overflow:scroll"
				position="center top">	
			
				<p:dataTable id="listaFaltas"  value="#{manterRDBean.rdComposicaoBean.listaFaltas}" var="item"

		    		</p:column>

			    			</f:facet>
					    </p:textEditor>
		    		</p:column>

			   	</p:dataTable>
		   	
			</p:dialog>
